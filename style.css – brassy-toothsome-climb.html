  <script>
    (function () {
      try {
        var path = document.location.hash.split("?")[0].split("/");
        var domain = path[1];

        var NOT_DOMAINS = [
          "new-project",
          "sign-in",
          "facebook",
          "sign-out",
          "sign-up",
          "email-login"
        ];

        if (domain === undefined || domain.length === 0 || path.length !== 2 || NOT_DOMAINS.includes(domain)) {
          return;
        }

        (new Image()).src = "https://api.glitch.com" + "/" + domain + "/preempt";
      } catch (e) {
        console.error(e);
       }
    })();
  </script>
